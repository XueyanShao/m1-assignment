<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt a Cat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container to wrap everything-->
    <div id="container">
      <!-- Brand of Website-->
      <header>
        <!-- Logo Image -->
        <div class="logo">
          <img src="images/logo.svg" alt="Adopt a Pet Logo" width="150" />
        </div>
        <h2>Adopt a dog or cat today!</h2>
        <!-- Main Navigation-->
        <div class="navbar">
          <a href="contact.html">Contact</a>

          <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">
              Find Pets
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
              <a href="findpets.html">Feature Pets</a>
              <a href="dog-gallery.html">Adopt a Dog</a>
              <a href="cat-gallery.html">Adopt a Cat</a>
            </div>
          </div>

          <a href="index.html">Home</a>
        </div>
        <!-- End Navigation-->
      </header>
      <!-- End Header -->

      <!-- Main Content-->
      <main id="catgallerypage">
        <h1>Adopt the Perfect Pet</h1>
        <h3>from more than 17,000 animal shelters & rescues</h3>

        <ul id="catimages"></ul>
      </main>
      <!-- End Main Contact-->

      <!-- Footer Information-->
      <footer>
        <div id="nondisclaimer">
          <div class="copy">&copy; Copyright 2022</div>

          <div class="social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- End Container-->

    <!-- Javascript Code Section -->
    <script>
      //navigation dropdown menu
      /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (e) {
        if (!e.target.matches(".dropbtn")) {
          var myDropdown = document.getElementById("myDropdown");
          if (myDropdown.classList.contains("show")) {
            myDropdown.classList.remove("show");
          }
        }
      };
      //loop for image gallery
      var catPhotos = []; //empty array to store images
      var fileNames = []; //empty array to store filenames
      var imageList = []; //empty array to store html list that contains an image
      var image; //empty variable to store the assembled image list codes
      var captionList = [
        "Luke & Bo",
        "Smoky & Callie",
        "Fox & Pom Pom",
        "Felix & Freddie",
        "Brulee & Mousse",
        "Matty & Stella",
      ];
      var overlayList = [
        "Male, Adult, Los Angeles",
        "Female, Adult, Los Angeles",
        "Male, Young, Los Angeles",
        "Male, Young, Los Angeles",
        "Male, Kitten, Los Angeles",
        "Male, Kitten, Los Angeles",
      ];
      var openList = "<figure id='cats'>"; //variable to contain open list
      var closeList = "</figure>"; //variable to contain close list
      var openCaption = "<figcaption id='catcaptions'>";
      var closeCaption = "</figcaption>";
      var openOverlay = "<div id='overlay'>";
      var closeOverlay = "</div>";
      var openText = "<div id='text'>";
      var closeText = "</div>";

      //Create a loop to create 6 images starting with index of 0
      for (var i = 0; i < 6; i++) {
        fileNames.push("cat" + (i + 1)); //generate filenames
        catPhotos.push(
          "<img src='gallery/" +
            fileNames[i] +
            ".jpeg' alt='Cute Cat Photo " +
            (i + 1) +
            "'>"
        ); //assemble full image element
        image =
          openList +
          catPhotos[i] +
          openCaption +
          captionList[i] +
          closeCaption +
          openOverlay +
          openText +
          overlayList[i] +
          closeText +
          closeOverlay +
          closeList; //assemble the entire image lists and store in variable
        imageList.push(image); //store the image
      }
      //Display all six images from the array in the album
      document.getElementById("catimages").innerHTML = imageList.join(" ");
    </script>
  </body>
</html>
